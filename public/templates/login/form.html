<link rel="stylesheet" type="text/css" href="css/login.css">
<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

<form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" class="form-vertical">
  <p><input type="email" placeholder="Email" ng-model="loginForm.email"></p>
    <p><input type="password" placeholder="Password" ng-model="loginForm.password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>
